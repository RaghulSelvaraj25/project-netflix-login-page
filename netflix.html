<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix login page</title>
    <link rel="stylesheet" href="netflix.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
     <header class="showcase">
        <div class="logo">
            <img src="Netflix_Logo.png" />
        </div>
        <div class="showcase-content">
            <div class="formm">
                <form>
                    <h1>Sign IN</h1>
                    <div class="info">
                        <input type="email" class="email" placeholder="Email or phone number" /> <br />
                        <input class="email" type="password" placeholder="Password" />
                    </div>
                    <div class="btn">
                        <button class="btn-primary" type="submit">Sign In</button>
                    </div>
                    <div class="help">
                        <div>
                            <input type="checkbox" value="true" /> 
                            <label>Remember me</label>
                        </div>
                        <a href="https://www.netflix.com/in/LoginHelp">Need Help?</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="fcbk">
            <a><img src="facebook.png" alt="Facebook"/><p>Login with Facebook</p></a>
        </div>
        <div class="signup">
            <p>New to Netflix ?</p>
            <a href="https://www.netflix.com/in/">Sign up now</a>
        </div>
        <div class="more">
            <p>  This page is protected by Google reCAPTCHA to ensure you're not a bot.
                <a href="learnmorepage.html">Learn more.</a>
            </p>
        </div>
        <footer>
            <div class="ftr-content">
                <div class="contact">
                    <a href="#">Quesions? Contact us.</a>
                </div>
                <div class="ftr">
                    <a href="#">Gift Card Terms</a>
                    <a href="#">Terms of Use</a>
                    <a href="#">Privacy Statement</a>
                </div>
                <div class="select">
                    <select>
                        <option>English</option>
                        <option>العربية</option>
                        <option>Français</option>
                        <option>Polski</option>
                        <option>Melayu</option>
                        <option>Italiano</option>
                        <option>Dansk</option>
                        <option>Netherlands</option>
                    </select>
                </div>
            </div>
        </footer>
     </header>
    
</body>
</html>
